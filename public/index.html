<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap / Üye Ol</title>
  <link rel="stylesheet" href="indexstyles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Giriş Yap</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
      </form>
      <p>Henüz bir hesabınız yok mu? <a href="#" id="showSignUp">Üye Ol</a></p>
    </div>

    <div class="form-container" id="signupContainer" style="display: none;">
      <h2>Üye Ol</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Kullanıcı Adı" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Şifre" required>
        <button type="submit">Üye Ol</button>
      </form>
      <p>Zaten bir hesabınız var mı? <a href="#" id="showLogin">Giriş Yap</a></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
